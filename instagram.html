  <title>Instagram Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;

      display: flex;

    }
    .title {
      flex: 1;
      font-weight: bold;
      color: #333;
    }
    .description {
      flex: 2;
      padding-left: 20px;
      color: #555;
    }
  </style>
</head>
<body>
